buildscript {
	ext {
		springBootVersion = '1.4.0.M2'
	}
	repositories {
		// NOTE: You should declare only repositories that you need here
		mavenLocal()
		mavenCentral()
		maven { url "http://repo.spring.io/release" }
		maven { url "http://repo.spring.io/milestone" }
		maven { url "http://repo.spring.io/snapshot" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
	baseName = 'sample-flamegraph-app'
	version =  '0.0.0'
}

repositories {
	// NOTE: You should declare only repositories that you need here
	mavenLocal()
	mavenCentral()
	maven { url "http://repo.spring.io/release" }
	maven { url "http://repo.spring.io/milestone" }
	maven { url "http://repo.spring.io/snapshot" }
}

dependencies {
	configurations {
		insecure.exclude module: 'spring-boot-starter-security'
	}

	compile("org.springframework.boot:spring-boot-starter-actuator")
	compile("org.springframework.boot:spring-boot-starter-hateoas")
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.apache.httpcomponents:httpclient:4.5.2")
	compile( "com.ning:async-http-client:1.9.38")
	testCompile("org.springframework.boot:spring-boot-starter-test")

	insecure configurations.runtime
}

springBoot {
	customConfiguration = "insecure"
	executable = true
	mainClass = "sample.flamegraph.SampleFlamegraphApplication"
}

bootRun {
	jvmArgs = [
 	"-XX:+PreserveFramePointer"
	,"-Djava.security.egd=file:/dev/./urandom"
//	,"-XX:+UnlockDiagnosticVMOptions", "-XX:+TraceClassLoading", "-XX:+LogCompilation", "-XX:LogFile=jit.log", "-XX:+PrintAssembly", "-XX:+BackgroundCompilation"
//	,"-XX:+UnlockDiagnosticVMOptions"
//	,"-XX:+PrintBiasedLockingStatistics"
//	,"-XX:+PrintSafepointStatistics"

//	,"-XX:+PrintSafepointStatistics"
//	,"-XX:PrintSafepointStatisticsCount=1"
//	 ,"-XX:MaxInlineSize=15"
//	 ,"-XX:InlineSmallCode=500"
	 ]
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.6'
}
